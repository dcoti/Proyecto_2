<!DOCTYPE html>
<!-- saved from url=(0062)https://www.w3schools.com/w3css/tryw3css_templates_webpage.htm -->
<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"><title>Cuk </title>

<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="static/W3.css">
<link rel="stylesheet" href="static/w3-theme-black.css">
<link rel="stylesheet" href="static/css.css">
<link rel="stylesheet" href="static/font-awesome.min.css">
<style>
html,body,h1,h2,h3,h4,h5,h6 {font-family: "Roboto", sans-serif;}
.w3-sidebar {
  z-index: 3;
  width:250px;
  top: 43px;
  bottom: 0;
  height: inherit;
}

</style>
</head><body>

<!-- Navbar -->
<div class="w3-top">
  <div class="w3-bar w3-theme w3-top w3-left-align w3-large">
    <a class="w3-bar-item w3-button w3-right w3-hide-large w3-hover-white w3-large w3-theme-l1" href="javascript:void(0)" onclick="w3_open()"><i class="fa fa-bars"></i></a>
    <a href="/inicio " class="w3-bar-item w3-button w3-theme-l1">Home</a>  
    {% if usuario !=None %}
    <a href="/CrearReceta" class="w3-bar-item w3-button w3-hide-small w3-hover-white">Publicar receta</a>
    <a href="/perfil" class="w3-bar-item w3-button w3-hide-small w3-hover-white">Perfil</a>
    <a href="/logout" class="w3-bar-item w3-button w3-hide-small w3-hover-white">Logout</a>
    {% endif %}  
  </div>
</div>

<!-- Sidebar -->
<nav class="w3-sidebar w3-bar-block w3-collapse w3-large w3-theme-l5 w3-animate-left" id="mySidebar" >
  <h4 class="w3-bar-item"><b>Recetas</b></h4>
  {%for receta in recetas%}
  <input class="w3-bar-item w3-button w3-hover-black" onclick="location.href='receta/{{receta.indice}}'" value="{{receta.titulo}}"> 
  {% endfor %}
</form>
</nav>

<!-- Overlay effect when opening sidebar on small screens -->
<div class="w3-overlay w3-hide-large" onclick="w3_close()" style="cursor:pointer" title="close side menu" id="myOverlay"></div>

<!-- Main content: shift it to the right by 250 pixels when the sidebar is visible -->
<div class="w3-center w3-main" style="margin-left:450px">
  <div class="w3-center w3-row w3-padding-64">
    <div class="w3-twothird w3-container">
        <img src="./static/cuk.png" alt="Ponche de Frutas" style="width:35%">  
      <h2 class="w3-center w3-text-teal">LA COCINA ES EL CORAZÃ“N DE LA CASA</h2>
    </div>  
</div>

  <!-- First Photo Grid-->
  {%for receta in recetas%} 
  <div class="w3-row w3-padding-16 w3-center" style="margin-left:350px" id="food">  
    <div class=" w3-center w3-quarter">
      <img src="{{receta.imagen}}" alt="Photo" style="width:100%">
      <h3><a href="/receta/{{receta.indice}}">{{receta.titulo}}</a></h3><br>
      <p>{{receta.resumen}}</p>
    </div>
  </div>
  {% endfor %}

<!-- END MAIN -->
</div>

<script>
// Get the Sidebar
var mySidebar = document.getElementById("mySidebar");

// Get the DIV with overlay effect
var overlayBg = document.getElementById("myOverlay");

// Toggle between showing and hiding the sidebar, and add overlay effect
function w3_open() {
  if (mySidebar.style.display === 'block') {
    mySidebar.style.display = 'none';
    overlayBg.style.display = "none";
  } else {
    mySidebar.style.display = 'block';
    overlayBg.style.display = "block";
  }
}

// Close the sidebar with the close button
function w3_close() {
  mySidebar.style.display = "none";
  overlayBg.style.display = "none";
}
</script>


</body></html>
