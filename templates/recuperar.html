<!DOCTYPE html>

<head>

</head>

<body>

  <!-- Navbar -->
  <div class="w3-top">

      <a href="/login" class="w3-bar-item w3-button w3-hide-small w3-hover-white">Login</a>
    </div>
  </div>



  <!-- Main content: shift it to the right by 250 pixels when the sidebar is visible -->
  <div class="w3-main" style="margin-left:430px">

    <div class="w3-row w3-padding-64">
      <div class="w3-twothird w3-container">
        

<!-- Header -->
<header class="w3-display-container w3-content w3-hide-small" style="max-width:1600px;min-width:500px" >

          <!-- Tabs -->
    
    <div id="Flight" class="w3-container w3-white w3-padding-16 myLink" style="display: block;">

        <div class="w3-row-padding" style="margin:0 -16px;">

            <label>Usuario</label>
            <input class="w3-input w3-border" name="usuario" type="text" placeholder="ingresa tu usuario">

          <div class="w3-half">

      </div>

        



          </div>
        </div>
      </div>


      <div class="w3-row w3-padding-84">
        <div class="w3-twothird w3-container">
          <h1 class="w3-text-teal"></h1>
          <p></p>
        </div>
      </div>


      <!-- END MAIN -->
    </div>

    <script>
      // Get the Sidebar
      var mySidebar = document.getElementById("mySidebar");

      // Get the DIV with overlay effect
      var overlayBg = document.getElementById("myOverlay");

      // Toggle between showing and hiding the sidebar, and add overlay effect
      function w3_open() {
        if (mySidebar.style.display === 'block') {
          mySidebar.style.display = 'none';
          overlayBg.style.display = "none";
        } else {
          mySidebar.style.display = 'block';
          overlayBg.style.display = "block";
        }
      }

      // Close the sidebar with the close button
      function w3_close() {
        mySidebar.style.display = "none";
        overlayBg.style.display = "none";
      }
    </script>
